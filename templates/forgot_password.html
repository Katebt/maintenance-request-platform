{% extends "base.html" %}
{% block title %}نسيت كلمة المرور{% endblock %}

{% block content %}
<h2>استعادة كلمة المرور</h2>

{% if message %}
  <div style="background:#e2fbe2; color:#0a4; padding:10px; border-radius:6px;">
    {{ message }}
  </div>
{% elif error %}
  <div style="background:#fbdcdc; color:#a00; padding:10px; border-radius:6px;">
    {{ error }}
  </div>
{% endif %}

<form method="post" action="/auth/forgot-password">
  <label for="email">البريد الإلكتروني:</label>
  <input type="email" name="email" required>
  <button type="submit">إرسال رابط إعادة التعيين</button>
</form>
{% endblock %}
