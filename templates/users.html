<!-- templates/users.html -->
{% extends "base.html" %}

{% block title %}إدارة المستخدمين{% endblock %}

{% block content %}
<h2>إدارة المستخدمين</h2>
<table>
    <thead>
        <tr>
            <th>المعرف</th>
            <th>الاسم</th>
            <th>البريد الإلكتروني</th>
            <th>الدور</th>
            <th>إجراءات</th>

        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>


            <td>{{ user.department }}</td>
            <td>
                <form action="/users/{{ user.id }}/delete" method="post" onsubmit="return confirm('هل أنت متأكد من حذف هذا المستخدم؟');">
                    <button type="submit">حذف</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
