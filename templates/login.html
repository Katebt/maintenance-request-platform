
{% extends "base.html" %}

{% block title %}تسجيل الدخول{% endblock %}

{% block content %}
<div class="login-form" style="max-width:400px; margin:auto; padding:20px; direction:rtl;">

    <h2 style="text-align:center; margin-bottom:20px;">تسجيل الدخول</h2>

    {% if error %}
        <div class="alert alert-danger" style="color:red; padding:10px; background:#ffd7d7; border-radius:6px;">
            {{ error }}
        </div>
    {% endif %}

    {% if request.query_params.get('msg') %}
        <div class="alert" style="background:#dbf8cb; color:#165a0d; padding:12px; border-radius:6px; margin:20px 0; text-align:center;">
            {{ request.query_params.get('msg') }}
        </div>
    {% endif %}

    <form action="/auth/login" method="post" enctype="application/x-www-form-urlencoded">
        <div style="margin-bottom:15px;">
            <label for="email">البريد الإلكتروني:</label>
            <input type="text" id="email" name="email" required style="width:100%; padding:8px;">
        </div>

        <div style="margin-bottom:15px;">
            <label for="password">كلمة المرور:</label>
            <input type="password" id="password" name="password" required style="width:100%; padding:8px;">
        </div>

        <button type="submit" style="width:100%; padding:10px; background:#2260ae; color:white; border:none; border-radius:6px;">تسجيل الدخول</button>
    </form>

    <p style="margin-top:15px; text-align:center;">
        <a href="/auth/forgot-password">هل نسيت كلمة المرور؟</a>
    </p>

</div>
{% endblock %}
